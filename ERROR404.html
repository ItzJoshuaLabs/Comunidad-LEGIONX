<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="LGX2-PRUEBA.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Mantenimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid #0077ff;
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.5);
            max-width: 600px;
            position: relative;
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #0077ff, #00bfff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(0, 119, 255, 0.5), 0 0 10px rgba(0, 191, 255, 0.5);
            }
            to {
                text-shadow: 0 0 10px rgba(0, 119, 255, 0.8), 0 0 20px rgba(0, 191, 255, 0.8), 0 0 30px rgba(0, 191, 255, 0.6);
            }
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .gear {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #0077ff;
            position: relative;
            animation: rotate 10s linear infinite;
            margin: 0 1rem;
        }
        
        .gear:before, .gear:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00bfff;
            top: -7px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 20px 0 #00bfff, 10px 10px 0 #00bfff, -10px 10px 0 #00bfff;
        }
        
        .gear:after {
            transform: translateX(-50%) rotate(45deg);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 2rem 0;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #0077ff, #00bfff);
            width: 0%;
            animation: progress 3s ease-in-out infinite alternate;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
        }
        
        @keyframes progress {
            from { width: 10%; }
            to { width: 90%; }
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #0077ff, #00bfff);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
        }
        
        .beam {
            position: absolute;
            width: 3px;
            background: linear-gradient(to bottom, transparent, #00bfff, transparent);
            animation: beam 3s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes beam {
            0% { height: 0; top: 100%; }
            50% { height: 100vh; }
            100% { height: 0; top: 0; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>404</h1>
        <div class="gear-container">
            <div class="gear"></div>
            <div class="gear" style="animation-direction: reverse; width: 40px; height: 40px;"></div>
        </div>
        <p>Lo sentimos, esta página se encuentra en mantenimiento</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>Estamos trabajando para mejorar tu experiencia.<br>Por favor, vuelve más tarde.</p>
        <a href="index.html" class="btn">Volver al Inicio</a>
    </div>

    <script>
        // Crear estrellas
        const starsContainer = document.getElementById('stars');
        const numStars = 150;
        
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Tamaño aleatorio
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Posición aleatoria
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Duración aleatoria
            const duration = 2 + Math.random() * 5;
            star.style.animationDuration = `${duration}s`;
            
            // Retraso aleatorio
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            starsContainer.appendChild(star);
        }
        
        // Crear haces de luz
        const numBeams = 6;
        
        for (let i = 0; i < numBeams; i++) {
            const beam = document.createElement('div');
            beam.classList.add('beam');
            
            // Posición aleatoria
            beam.style.left = `${Math.random() * 100}%`;
            
            // Duración y retraso aleatorios
            const duration = 4 + Math.random() * 6;
            beam.style.animationDuration = `${duration}s`;
            beam.style.animationDelay = `${Math.random() * 5}s`;
            
            document.body.appendChild(beam);
        }
    </script>
</body>
</html>
